<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/style.css">
    <title>Project 1.2</title>
</head>
<body>
    <header>
        <button id="btnAdd">Add</button>
        <input type="text" id="edtFilter" placeholder="filter items"/>
        <button id="btnCompleted">Done</button>
        <button id="btnDelete">Delete</button>
    </header>

    <div class="container">
        <p>To do</p>
        <ul class="todo" id="todo"></ul>
        <p>Done</p>
        <ul class="completed" id="completed"></ul>
    </div>

    <script type="module">
        import {ViewModel} from './viewmodels/view_model.js';
        import {ToDoListView} from './views/todo_list_view.js';
        import {ToDoListRepository} from './repositories/todo_list_repository.js';
        const repository = new ToDoListRepository();
        const viewModel = new ViewModel(repository);
        const view = new ToDoListView(viewModel);
    </script>
</body>
</html>
