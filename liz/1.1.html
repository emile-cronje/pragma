<!DOCTYPE html><html lang="en"><head>    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">    <title>Project 0 Example</title>    <style>        html, body {            padding: 0;            margin: 0;            font-size: 20px;            height: 100vh;            width: 100vw;            font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;            font-weight: bold;            --watershed-colour: #E0EBF8;            --pending-colour: #F08F11;            --running-colour: #00A2FF;            --passed-colour:  #08A808;            --failed-colour:  #DF1111;            --circle-size: 3.125rem;        }        body {            display: grid;            grid-template-rows: 3rem repeat(6, 1fr);            grid-template-columns: 1.5rem repeat(2, var(--circle-size) 1fr) 3.125rem 15rem;        }        div[data-title]{            align-self: center;            grid-row: 1;        }        div[data-title="Task1"] {            grid-column: 2;        }        div[data-title="Task2"] {            grid-column: 4;        }        div[data-title="Task3"] {            grid-column: 6;        }        div[data-title="Status"] {            grid-column: 7;            text-align: center;        }        [data-title]:before {            content: attr(data-title);            text-align: center;        }                .status{            text-align: center;            align-self: center;         }        .status:before {            content: attr(data-status);            text-align: center;        }                .line{            border-top: 0.1rem solid var(--watershed-colour);        }       .circle {            height: var(--circle-size);            width: var(--circle-size);            border-radius: var(--circle-size); 	        background:var(--watershed-colour);            align-self: center;         }         .bar {	        background:var(--watershed-colour);            height: 0.75rem;            align-self: center;            margin-left: 2.7rem;            margin-right: 2.7rem;         }            .progress    {            height: 0.35rem;            align-self: center;            margin-left: 2.7rem;            margin-right: 43px;        }         .row1{            grid-row: 2;        }                            .row2{            grid-row: 3;        }          .row3{            grid-row: 4;        }                                   .row4{            grid-row: 5;        }         .row5{            grid-row: 6;        }        .row6{            grid-row: 7;        }                                .line {            grid-column: 1 / 8;        }        .circle-left {            grid-column: 2;        }        .circle-middle {            grid-column: 4;        }         .circle-right {            grid-column: 6;        }         .filled:before {            content: "";            height: 2.5rem;            width: 2.5rem;            border-radius: 2.5rem;             display: block;            margin-left: 0.3rem;            margin-top: 0.3rem;         }         .pending:before{	        background: var(--pending-colour);         }         .running:before{	        background: var(--running-colour);         }         .passed:before{	        background: var(--passed-colour);         }          .failed:before{	        background: var(--failed-colour);         }                           .bar{            grid-column: 2 / 7;         }        .p2{            grid-column: 2 / 4;            background: var(--running-colour);                       width: 70%;        }        .p3, .p5{            grid-column: 2 / 7;            background: var(--passed-colour);                   }              .p6{            grid-column: 2 / 5;            background: var(--failed-colour);                   }                        .status{            grid-column: 7 / 8;        }        .s1{            color: var(--pending-colour);        }        .s2{            color: var(--running-colour);        }           .s3, .s5{            color: var(--passed-colour);        }          .s4, .s6{            color: var(--failed-colour);        }     </style></head><body>    <div data-title="Task1"></div>    <div data-title="Task2"></div>    <div data-title="Task3"></div>    <div data-title="Status"></div>    <div class="line row1"></div>    <div class="bar row1"></div>    <div class="circle circle-left filled row1 pending"></div>    <div class="circle circle-middle row1"></div>    <div class="circle circle-right row1"></div>    <div class="status s1 row1"data-status="Pending"></div>    <div class="progress p1 row1"></div>        <div class="line row2"></div>    <div class="bar row2"></div>    <div class="circle circle-left filled row2 running"></div>    <div class="circle circle-middle row2"></div>    <div class="circle circle-right row2"></div>    <div class="status s2 row2" data-status="Running"></div>    <div class="progress p2 row2"></div>    <div class="line row3"></div>    <div class="bar row3"></div>    <div class="circle circle-left filled row3 passed"></div>    <div class="circle circle-middle filled row3 passed"></div>    <div class="circle circle-right filled row3 passed"></div>    <div class="status s3 row3" data-status="Passed"></div>    <div class="progress p3 row3"></div>        <div class="line row4"></div>    <div class="bar row4"></div>    <div class="circle circle-left filled row4 failed"></div>    <div class="circle circle-middle row4"></div>    <div class="circle circle-right row4"></div>    <div class="status s4 row4" data-status="Failed"></div>    <div class="line row5"></div>    <div class="bar row5"></div>    <div class="circle circle-left filled row5 passed"></div>    <div class="circle circle-middle filled row5 passed"></div>    <div class="circle circle-right filled row5 passed"></div>    <div class="status s5 row5" data-status="Passed"></div>        <div class="progress p5 row5"></div>        <div class="line row6"></div>    <div class="bar row6"></div>    <div class="circle circle-left filled row6 failed"></div>    <div class="circle circle-middle filled row6 failed"></div>    <div class="circle circle-right row6"></div>    <div class="status s6 row6" data-status="Failed"></div>            <div class="progress p6 row6"></div>    </body></html>
